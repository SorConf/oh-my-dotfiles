# Settings
add_newline = true #シェルプロントの間に空行を追加する

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[package]
disabled = true

# Battery - Basic
[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "🔋 "
charging_symbol = "⚡️ "

# Battery - Low
[[battery.display]]
threshold = 10
style = "bold red"

# Battery - Medium
[[battery.display]]
threshold = 30
style = "bold yellow"

# Battery - High
[[battery.display]]
threshold = 100
style = "bold green"

# Time
[time]
disabled = false
format = '[$time]($style) '
style = "bold green"
time_format = "%R"

# Memory
[memory_usage]
disabled = false
threshold = -1
symbol = " "
style = "bold green"