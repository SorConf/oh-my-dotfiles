add_newline = true #コマンドプロントの間に空行を追加

scan_timeout = 10 #タイムアウト時間を設定

# Battery
[battery]
format = "[$symbol$percentage]($style) "
full_symbol = "🔋 "
charging_symbol = "⚡️ "

# Very Low
[[battery.display]]
threshold = 10
style = "bold red"

# Low
[[battery.display]]
threshold = 30
style = "bold yellow"

# High
[[battery.display]]
threshold = 100
style = "bold green"

# Character
[character]
success_symbol = "[➜](bold green)" # コマンド成功時
error_symbol = "[✗](bold red)"    # コマンド失敗時

# Memory
[memory_usage]
format = "[$symbol$percentage]($style) "
disabled = false
threshold = -1
symbol = " "
style = "bold green"

# time
[time]
disabled = false
format = '[$time]($style) '
style = "bold green"
time_format = "%R"

# sudo
[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = false